<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowSpan</title>
    <link rel="stylesheet" href="ColSpan.css">
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Cool Drinks</th>
            <td>Pepsi</td>
           
        </tr>
        <tr>
            <td>Sprite</td>
        </tr>
        <tr>
            <th rowspan="2">Soft Drinks</th>
            <td>Boost</td>
        </tr>
        <tr>
            <td>Horlicks</td>
        </tr>
        <tr>
            <th>Energy Drinks</th>
            <td>Red Bull</td>
        </tr>
    </table>
</body>
</html>
