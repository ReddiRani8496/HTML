<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="king" readonly><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="smith" disabled><br>
        <label for="username">User name:</label><br>
        <input type="text" id="username" name="username" size="40" maxlength="40" required autofocus><br>
        <label for="files">Select files:</label><br>
        <input type="file" id="files" name="files" multiple><br>
        <label for="phone">Enter a phone number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <input type="submit" value="submit"><br>
 
    </form>
</body>
</html>
