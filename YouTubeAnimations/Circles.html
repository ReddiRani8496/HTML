<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 100px;
        border: 0;
        box-sizing: border-box;
      }

      .container {
        margin: 0 30px;
        display: inline-block;
      }

      .wrapper:hover .box {
        width: 150px;
        height: 150px;
      }
      .box {
        height: 80px;
        width: 80px;
        border-radius: 50%;
        background-color: palevioletred;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        color: #fff;

        /* transition-property: all;
        transition-duration: 3s; */
        /* transition: all 3s; */

        transition-property: all;
      }

      .box1 {
        transition-duration: 500ms;
      }
      .box2 {
        transition-duration: 1s;
      }
      .box3 {
        transition-duration: 2s;
      }

      /* .box:hover {
        height: 150px;
        width: 150px;
        background-color: aqua;
        transition-property: all;
        transition-duration: 3s;
      } */
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="box box1">500ms</div>
      </div>
      <div class="container">
        <div class="box box2">1s</div>
      </div>
      <div class="container">
        <div class="box box3">2s</div>
      </div>
    </div>
  </body>
</html>
