<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        margin: 0;
        padding: 0;
        position: relative;
      }
      .imgGallery li {
        width: 700px;
        height: 412px;
        position: relative;
        list-style: none;
        overflow: hidden;
        margin: 20px;
      }
      .imgGallery li:hover .tooltip {
        animation-name: tooltip;
        animation-duration: 1.5s;
        animation-direction: forwards;
        display: block;
      }
      .tooltip {
        position: absolute;
        bottom: 40px;
        left: 0;
        background-color: #fff;
        border-radius: 0 15px 15px 0;
        box-shadow: 3px 3px 4px 1px rgba(0, 0, 0, 0.4);
        color: #6cf;
        padding: 5px 30px;
        display: none;
      }
      .tooltip h1 {
        line-height: 1;
        padding: 5px 30px;
      }
      @keyframes tooltip {
        0% {
          transform: translateX(-400px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <ul class="imgGallery">
      <li>
        <a href="#"
          ><img
            src="img/Fish1.jpg"
            alt="Yellow fish"
            height="500px"
            width="500px"
        /></a>
        <div class="tooltip">
          <h1>Yellow Fish</h1>
        </div>
      </li>
      <li>
        <a href="#"
          ><img src="img/Fish2.jpg" alt="Red fish" height="500px" width="500px"
        /></a>
        <div class="tooltip">
          <h1>Red Fish</h1>
        </div>
      </li>
    </ul>
  </body>
</html>
