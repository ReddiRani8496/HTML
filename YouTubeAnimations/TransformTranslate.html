<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border: 0;
        box-sizing: border-box;
      }

      .container {
        margin: 100px;
        display: block;
      }

      .box {
        height: 100px;
        width: 100px;
        background-color: aquamarine;
        /* transition-property: all;
        transition-duration: 3s; */
        transition: all 2s;
        margin-bottom: 50px;
        position: absolute;
      }

      .box:hover {
        transform: rotate(45deg);
      }

      .box1:hover {
        /* transform: translate(20px, 20px); */ /*moves downwords */
        transform: translate(-20px, -20px); /* moves upwards */
        background-color: palevioletred;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box box1"></div>
    </div>
  </body>
</html>
