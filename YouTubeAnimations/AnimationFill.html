<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #8fd5d5;
      }

      .bubble {
        height: 200px;
        width: 200px;
        border-radius: 50%;
        background: white;
        animation: roll 3s 1.5s;
        /* animation-fill-mode: forwards; */
        animation-fill-mode: backwards;
      }

      @keyframes roll {
        from {
          transform: translateX(0) rotate(0deg) scale(0.5);
        }
        to {
          transform: translateX(200px) rotate(360deg) scale(0.25);
        }
      }
    </style>
  </head>
  <body>
    <div class="bubble"></div>
  </body>
</html>
