<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border: 0;
        box-sizing: border-box;
      }

      .box {
        height: 100px;
        width: 100px;
        border-radius: 50% 5% 50% 50%;
        background-color: aquamarine;
        transition: all 2s;
        margin: 100px;
      }

      .box:hover {
        transform: rotate(720deg) scale(1.5) translateX(50px) skewX(20deg);
        background-color: palevioletred;
      }

      .box:hover p {
        transform: skew(-30deg, 10deg);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
