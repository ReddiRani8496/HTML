<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 90%;
        margin: 20px auto;
      }
      .ground {
        border-bottom: solid 2px #ccc;
        position: relative;
        top: 300px;
      }
      .circ {
        background-color: #66ccff;
        border-radius: 50%;
        margin: 2em 2em 0;
        display: inline-block;
        position: relative;
        width: 100px;
        height: 100px;
      }
      .c1 {
        animation: bounce 1.5s ease, drop 2s, colorize 1s;
      }
      .c2 {
        animation: drop 3s linear 0s infinite alternate-reverse forwards;
        background-color: palevioletred;
      }
      .c3 {
        animation: colorize 2s 1s forwards;
        background-color: seagreen;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(2);
        }
      }
      @keyframes drop {
        0% {
          top: 0;
        }
        100% {
          top: 300px;
        }
      }
      @keyframes colorize {
        100% {
          background-color: #f9f871;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="circ c1"></div>
      <div class="circ c2"></div>
      <div class="circ c3"></div>
      <div class="ground"></div>
    </div>
  </body>
</html>
