<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        background-color: aquamarine;
        transition: all 2s ease-in-out;
        border-radius: 3px;
        pointer-events: none;
      }

      .container {
        height: 100px;
        width: 100px;
        margin: 100px;
        border: 10px solid gray;
        background-color: #f5f5f5;
        border-radius: 3px;
      }

      .container:hover .box {
        transform: translate(300px, 150px) skew(45deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
