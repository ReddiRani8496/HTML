<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border: 0;
        box-sizing: border-box;
      }

      .container {
        margin: 100px;
        display: block;
      }

      .box {
        height: 100px;
        width: 100px;
        border-radius: 6px 50%;
        background-color: aquamarine;
        transition: all 2s;
        margin-bottom: 100px;
      }

      .box:hover {
        transform: rotate(720deg);
      }

      .box1 {
        background-color: palevioletred;
        transform-origin: top left; /* bottom top left right*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box box1"></div>
    </div>
  </body>
</html>
