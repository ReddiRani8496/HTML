<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border: 0;
        box-sizing: border-box;
      }

      .container {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        background-color: #f5f5f5;
        border: 1px #aaa solid;
        border-radius: 5px;
        box-shadow: 0px 3px 6px rgba(0, 211, 244, 0.6);
      }

      .box {
        background-color: rgba(0, 221, 244, 0.6);
        border: 1px #3cf solid;
        border-radius: border-box;
        width: 200px;
        height: 200px;
        padding: 20px;
        text-align: center;
        transform: rotateX(45deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
